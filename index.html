<!DOCTYPE html>
<html>
<head>
	<title>ElectricSquid's Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<script type="text/javascript" src="windows.js"></script>
	<script type="text/javascript" src="mobile_warning.js"></script>
	<script type="text/javascript" src="embed.js"></script>
	<!-- TODO LIST
	See about adding folders to the panel to house projects instead of a browser window.
	Maybe have an app that can embed a given website?
	-->
</head>
<body>
	<div class="panel">
		<table id="panel_table">
			<tr> <!-- table row 1 (Window icons)-->
				<td><img src="images/app_test.png" class="panel_app" id="panel_app_test" onmouseover="this.src='images/app_test_hover.png';" onmouseout="this.src='images/app_test.png';" onclick="appOpen('test')"></td>
				<td><img src="images/app_embed.png" class="panel_app" id="panel_app_embed" onmouseover="this.src='images/app_embed_hover.png';" onmouseout="this.src='images/app_embed.png';" onclick="appOpen('embed')"></td>
			</tr>
			<tr> <!-- table row 2 (Window status)-->
				<td align="center"><img src="images/panel_window_inactive.png" class="panel_windowStatus" id="panel_winStat_test"></td>
				<td align="center"><img src="images/panel_window_inactive.png" class="panel_windowStatus" id="panel_winStat_embed"></td>
			</tr>
		</table>
	</div>
	<!-- Create divs for each window -->
	<div class="window" id="window_test">
		<table class="window_table">
			<tr class="window_title_bar" id="window_title_test"> <!-- Title bar table row 1 -->
				<td class="window_title_text" id="window_title_text_test">Window Title</td>
				<td class="window_button_cell"><img src="images/window_min.png" class="window_buttons" onclick="appMin('test')"></td>
				<td class="window_button_cell"><img src="images/window_max.png" class="window_buttons" onclick="appMax('test')"></td>
				<td class="window_button_cell"><img src="images/window_close.png" class="window_buttons" onclick="appClose('test')"></td>
			</tr>
			<tr> <!-- Window content table row 2 -->
				<th colspan="4">Window Content</th>
			</tr>
		</table>
	</div>

	<div class="window" id="window_embed">
		<table class="window_table">
			<tr class="window_title_bar" id="window_title_embed"> <!-- Title bar table row 1 -->
				<td class="window_title_text" id="window_title_text_embed">Embed Websites</td>
				<td class="window_button_cell"><img src="images/window_min.png" class="window_buttons" onclick="appMin('embed')"></td>
				<td class="window_button_cell"><img src="images/window_max.png" class="window_buttons" onclick="appMax('embed')"></td>
				<td class="window_button_cell"><img src="images/window_close.png" class="window_buttons" onclick="appClose('embed')"></td>
			</tr>
			<tr> <!-- Window content table row 2 -->
				<td colspan="4"><iframe src="" id="iframe" width="100%" height="100%" style="border:none;"></iframe></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript">
		addListeners();
		divSize();
	</script>
</body>
</html>
